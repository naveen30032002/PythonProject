<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Friend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('weather.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background-image 0.5s ease-in-out;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: green;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: purple;
        }

        #weatherResult {
            margin-top: 20px;
            font-size: 1.2rem;
            color: red;
        }

        #weatherResult h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #007BFF;
        }

        #weatherResult p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forecast Friend</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            let city = document.getElementById("city").value;  // Get city name from input
            if (!city) {
                alert("Please enter a city name");
                return;
            }

            let response = await fetch(`http://127.0.0.1:5000/weather?city=${city}`);
            let data = await response.json();

            if (data.error) {
                document.getElementById("weatherResult").innerHTML = `<p style="color:red;">${data.error}</p>`;
                document.body.style.backgroundImage = ""; // Clear background if error
            } else {
                document.getElementById("weatherResult").innerHTML = `
                    <h3>${data.city}</h3>
                    <p>Temperature: ${data.temperature}Â°C</p>
<!--                    <p>Weather: ${data.weather}</p> -->
                `;
            }
        }
    </script>
</body>
</html>
