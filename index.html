<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        .button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
        }
        .weather-info {
            margin-top: 20px;
        }
        .city-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .description {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1 class="title">Weather App</h1>
        <div class="input-container">
            <input type="text" id="city-input" class="input" placeholder="Enter city name">
            <button onclick="fetchWeather()" class="button">Get Weather</button>
        </div>
        <p id="error" class="error"></p>
        <div id="weather-info" class="weather-info" style="display: none;">
            <h2 id="city-name" class="city-name"></h2>
            <p id="temperature" class="temperature"></p>
            <p id="description" class="description"></p>
        </div>
    </div>
    <script>
        async function fetchWeather() {
            const city = document.getElementById('city-input').value;
            try {
                const response = await fetch(/weather?city=${city});
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const weather = await response.json();
                document.getElementById('city-name').textContent = weather.name;
                document.getElementById('temperature').textContent = ${weather.main.temp} Â°C;
                document.getElementById('description').textContent = weather.weather[0].description;
                document.getElementById('weather-info').style.display = 'block';
                document.getElementById('error').textContent = '';
            } catch (err) {
                document.getElementById('error').textContent = err.message;
                document.getElementById('weather-info').style.display = 'none';
            }
        }
    </script>
</body>
</html>
